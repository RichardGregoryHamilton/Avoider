<!DOCTYPE html>
<html ng-app="avoider">
  
	<head>
    <title>Avoider Game</title>
		<link rel="stylesheet" href="styles/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/styles.css" />
  </head>
  
	<body>
    	
    <ng-include src="'views/partials/header'"></ng-include>
		
		<h1 class="text-center">Avoider Game</h1>
		
		<main id="game-board">
			<div ng-controller="gameController">
				
        <div id="notification"></div>
        <div id="game-info">
					<span id="level">Level: {{ level }}</span>
					<span id="time">Time: </span>
          <span id="coins">Coins: <span class="coins-badge">{{ coins }}</span></span>
				</div>
				
				<canvas width="480" height="400" id="my-canvas"></canvas>
				
				<div id='options'>
					<button class='btn btn-primary' id='new-game' ng-click='newGame()'>New Game</button>
					<a class='btn btn-success' id='help' href='views/help'>How To Play</a>
					<a class='btn btn-warning' id='achievements' href='views/achievements'>Achievements</a>
					<a class='btn btn-danger' id='top-scores' href='views/scores'>Top Scores</a>
				</div>
				
			</div>
		</main>
		
    <ng-include src="'views/partials/footer'"></ng-include>
    
    <script src="scripts/vendor/lodash.js"></script>
		<script src="scripts/vendor/angular.min.js"></script>
		<script src="scripts/vendor/jquery.min.js"></script>
		<script src="scripts/vendor/jcanvas.min.js"></script>
		<script src="scripts/app.js"></script>
    <script src="scripts/services/game.js"></script>
		<script src="scripts/controllers/navController.js"></script>
		<script src="scripts/controllers/gameController.js"></script>
		<script src="scripts/data.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/scores.js"></script>
    <script src="scripts/achievements.js"></script>
		<script src="scripts/main.js"></script>
		
  </body>
</html>
